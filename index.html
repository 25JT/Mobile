<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="nav-background">
    <div class="container text-center">
      <div class="row row-cols-2">
        <div class="col">
          <div class="letras">
            <h1 class="caja" id="Name"></h1>
            <h1 id="last"></h1>
          </div>
        </div>
        <div class="col">
          <div class="prueba">
            <!-- Contenedor de imágenes animadas -->
            <div class="image-container">
              <img class="img img1" src="IMG/Animacion1/Product teardown-bro (5).png" alt="Mano 1">
              <img class="img img2" src="IMG/Animacion1/Product teardown-bro.png" alt="Teléfono">
              <img class="img img3" src="IMG/Animacion1/Product teardown-bro (4).png" alt="Mano 2">
              <img class="img img4" src="IMG/Animacion1/Product teardown-bro (3).png" alt="Destornillador">
              <img class="img img5" src="IMG/Animacion1/Product teardown-bro (2).png" alt="Pinzas">
              <img class="img img6" src="IMG/Animacion1/Product teardown-bro (1).png" alt="SIM">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="titulos">
    <h1 id="repar"></h1>
  </div>
  <br>

  <div class="container text-center">
    <div class="row row-cols-2">
      <div class="col">
        <div class="letrasPresentacion">
          <h1 class="caja" id="tPresentacion"></h1>
          <br>
          <h1 id="descripcion"></h1>
        </div>
      </div>
      <div class="col">
        <div class="prueba">
          <!-- Contenedor de imágenes animadas -->
          <div class="image-container">
            <img class="img img1" src="IMG/Animacion1/Product teardown-bro (5).png" alt="Mano 1">
            <img class="img img2" src="IMG/Animacion1/Product teardown-bro.png" alt="Teléfono">
            <img class="img img3" src="IMG/Animacion1/Product teardown-bro (4).png" alt="Mano 2">
            <img class="img img4" src="IMG/Animacion1/Product teardown-bro (3).png" alt="Destornillador">
            <img class="img img5" src="IMG/Animacion1/Product teardown-bro (2).png" alt="Pinzas">
            <img class="img img6" src="IMG/Animacion1/Product teardown-bro (1).png" alt="SIM">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
  <script src="main.js"></script>

</html>
